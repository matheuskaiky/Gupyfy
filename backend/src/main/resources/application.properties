# --- SQLite Database Configuration ---

# 1. A URL de conexão JDBC. Estamos dizendo para criar/usar um arquivo chamado 'gupyfy.db'
#    dentro de uma pasta 'data' na raiz do projeto.
spring.datasource.url=jdbc:sqlite:data/gupyfy.db

# 2. O nome completo da classe do driver JDBC que o Spring deve usar.
spring.datasource.driver-class-name=org.sqlite.JDBC

# 3. Informa ao Hibernate (a ferramenta JPA do Spring) qual "dialeto" SQL usar.
#    Isso garante que os comandos SQL gerados sejam compatíveis com o SQLite.
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# 4. (MUITO IMPORTANTE) Gerenciamento automático do schema do banco de dados.
#    'update' significa: se a tabela não existir, crie. Se a entidade mudar, atualize a tabela.
#    É perfeito para o desenvolvimento.
spring.jpa.hibernate.ddl-auto=update